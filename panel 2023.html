<!DOCTYPE html>
<html>
<head>
    <title>2023 YENİ PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .neon-text {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            animation: neon-animation 1s ease-in-out infinite;
        }
        .neon-text::before, .neon-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            z-index: -1;
        }
        .neon-text::before {
            color: #ff00ff;
            animation: neon-glow 1s ease-in-out infinite alternate;
        }
        .neon-text::after {
            color: #00ffff;
            animation: neon-glow 1s ease-in-out infinite alternate-reverse;
        }
        @keyframes neon-animation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 10px #fff;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
        .link {
            margin-top: 20px;
            text-align: center;
        }
        .link a {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #ff00ff;
            transition: border-bottom 0.2s ease;
        }
        .link a:hover {
            border-bottom: 2px solid #00ffff;
        }
    </style>

            display: inline-block;

<body>
    <div class="container">
        <h1>PANEL</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">anahtar:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Key:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn" onclick="login()">Giris Yap</button>
            <p class="error" id="errorText"></p>
        </form>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

                window.location.href = 'https://hedeflenen-site.com/';
            } else {
                document.getElementById('errorText').innerText = 'DOSTUM ŞİFRE YANLIŞ .';
            }
        }
